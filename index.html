<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links to the Sites</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #323232;
      --primary-color: #2e6f40;
      --secondary-color: #f4b8c7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    .corner-svg {
      position: fixed;
      z-index: 0;
      pointer-events: none;
    }

    .corner-svg.top-left {
      top: -100px;
      left: -100px;
    }

    .corner-svg.bottom-right {
      bottom: -120px;
      right: -80px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      text-align: center;
      color: var(--primary-color);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .link-button {
      display: block;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: var(--bg-color);
      text-decoration: none;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 111, 64, 0.3);
    }

    .link-button:hover {
      background-color: var(--secondary-color);
      color: var(--text-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 184, 199, 0.4);
    }

    .link-button:active {
      transform: translateY(0);
    }

    .link-button span {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      opacity: 0.85;
      margin-top: 0.25rem;
      word-break: break-all;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      z-index: 1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }

      .link-button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative corner SVGs -->
  <svg class="corner-svg top-left" width="300" height="300" viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="140" fill="var(--secondary-color)" opacity="0.6"/>
    <circle cx="80" cy="80" r="60" fill="var(--primary-color)" opacity="0.4"/>
  </svg>

  <svg class="corner-svg bottom-right" width="350" height="350" viewBox="0 0 350 350">
    <circle cx="175" cy="175" r="160" fill="var(--primary-color)" opacity="0.5"/>
    <circle cx="280" cy="280" r="80" fill="var(--secondary-color)" opacity="0.6"/>
  </svg>

  <main>
    <h1>Links to the Sites</h1>
    
    <div class="button-container">
      <a href="https://kaiserslautern.bund.net" class="link-button" target="_blank" rel="noopener noreferrer">
        BUND
        <span>kaiserslautern.bund.net</span>
      </a>

      <a href="https://www.swr.de/swraktuell/rheinland-pfalz/kaiserslautern/nachhaltigkeit-und-klimaschutz-auf-dem-pfaff-gelaende-in-kaiserslautern-100.html" class="link-button" target="_blank" rel="noopener noreferrer">
        Pfaff-Gel√§nde
        <span>swr</span>
      </a>

      <a href="https://sdg21.eu/db/esa-studierendenwohnheim-kaiserslautern" class="link-button" target="_blank" rel="noopener noreferrer">
        ESA-Wohnheim
        <span>sdg21.eu</span>
      </a>
    </div>
  </main>

  <footer>
    by Norwin, Max and Fabian, no safety for external links ...
  </footer>
</body>
</html>
