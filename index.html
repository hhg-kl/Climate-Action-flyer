<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links to the Sites</title>
    <style>
      :root {
        --bg-color: #fff;
        --text-color: #323232;
        --primary-color: #2e6f40;
        --secondary-color: #f4b8c7;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 300px;
      }

      .btn {
        display: block;
        padding: 1rem 2rem;
        text-align: center;
        text-decoration: none;
        color: white;
        background-color: var(--primary-color);
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.2s, opacity 0.2s;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .decoration {
        position: absolute;
        z-index: 1;
      }

      .top-left {
        top: -50px;
        left: -50px;
        fill: var(--secondary-color);
      }

      .bottom-right {
        bottom: -50px;
        right: -50px;
        fill: var(--primary-color);
      }

      footer {
        padding: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        z-index: 10;
      }

      footer a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <!-- Decorative SVGs -->
    <svg
      class="decoration top-left"
      width="200"
      height="200"
      viewBox="0 0 200 200"
    >
      <circle cx="100" cy="100" r="100" />
    </svg>

    <svg
      class="decoration bottom-right"
      width="250"
      height="250"
      viewBox="0 0 200 200"
    >
      <rect x="0" y="0" width="200" height="200" rx="50" />
    </svg>

    <main class="content">
      <h1>Links to the Sites</h1>

      <div class="button-container">
        <a href="https://kaiserslautern.bund.de" class="btn">BUND</a>
        <a href="https://fabianternis.de" class="btn">PLACEHOLDER</a>
        <a href="https://fabianternis.dev" class="btn">PLACEHOLDER</a>
      </div>
    </main>

    <footer>by Norwin, Max and Fabian</footer>
  </body>
</html>
